<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses objek radio</title>
</head>
<body>
    Klik pada musik yang paling anda sukai <BR>
        <FORM NAME = "formTes"
              METHOD = "GET">
        <INPUT TYPE = "RADIO"
               NAME = "radioMusik"
               VALUE = "Jazz"
               onClick = "info () ">Jazz<BR>
        <INPUT TYPE = "RADIO"
               NAME = "radioMusik"
               VALUE = "Keroncong"
               onClick = "info () ">Keroncong<BR>
        <INPUT TYPE = "RADIO"
               NAME = "radioMusik"
               VALUE = "Dangdut"
               onClick = "info () ">Dangdut<BR>
        <INPUT TYPE = "RADIO"
               NAME = "radioMusik"
               VALUE = "Lainnya"
               onClick = "info () ">Lainnya<BR>
        <HR>
        Info:
        <INPUT TYPE = "TEXT"
               NAME = "fieldMusik"
               SIZE = "40">
        </FORM>

        <script LANGUAGE="Javascript">
            function info() {
                for (var i = 0; i < 4; i++)
                    if (document. formTes.radioMusik[i] .checked)
                        document. formTes.fieldMusik. value =
                            document. formTes.radioMusik[i]. value;
            }
        </script>
</body>
</html>
